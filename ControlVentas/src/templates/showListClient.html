{% extends 'administration.html' %}
{% block content %}

	<div align="center">
		<a href="../create"><b>+</b></a>
		<a href="{{object.get_absolute_url}}"><b>buscar</b></a>
	</div>
	
	<table align="center">
		<tr>
		<th><strong>NIT</strong></th>
		<th><strong>Nombre</strong></th>
		<th><strong>Telefono</strong></th>
		<th><strong>Direccion </strong></th>
		<th><strong>Operaciones</strong></th>
		</tr>
		{% for obj in object_list %}
		     {% if obj.state == "active" %}

			<tr>
				<td>{{obj.NIT}}</td>
				<td>{{obj.name}}</td>
				<td>{{obj.phone}}</td>
				<td>{{obj.adress}}</td>
				<td><select onchange="window.location.href=this.value">
					<option value ="list" selected > * </option>
					<option value ="{{ obj.get_absolute_url }}"> detalles</option>
					<option value ="{{ obj.get_absolute_url }}../delete"> borrar</option>
					<option value = "{{ obj.get_absolute_url }}../update"> editar </option>
			    	     </select>
				</td>
			</tr>
		    {% endif %}	
		{% endfor %}
	</table>
{% endblock %}
