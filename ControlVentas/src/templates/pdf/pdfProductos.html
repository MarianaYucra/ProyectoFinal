<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Title</title>
        <style type="text/css">
            body {
                font-weight: 200;
                font-size: 14px;
            }
            .header {
                font-size: 20px;
                font-weight: 100;
                text-align: center;
                color: #007cae;
            }
            .title {
                font-size: 22px;
                font-weight: 100;
               /* text-align: right;*/
               padding: 10px 20px 0px 20px;  
            }
            .title span {
                color: #007cae;
            }
            .details {
                padding: 10px 20px 0px 20px;
                text-align: left !important;
                /*margin-left: 40%;*/
            }
            .hrItem {
                border: none;
                height: 1px;
                /* Set the hr color */
                color: #333; /* old IE */
                background-color: #fff; /* Modern Browsers */
            }
        </style>
    </head>
    <body>
        <div class='wrapper'>
            <div class='header'>
                <p class='title'>Tabla de Productos </p>
            </div>
        <div>
        <div class='details'>
            Tienda: <br/> Don toñito
            RUC:  <br/> 4895165
            <hr class='hrItem' />
        </div>
    </div>
     <div class="table-responsive">
                    <table class="table">
                      <thead class=" text-primary">
                        <th>
                          CÓDIGO
                        </th>
                        <th>
                          CATEGORÍA
                        </th>
                        <th>
                          NOMBRE
                        </th>
			<th>
                          COSTO
                        </th>
			<th>
                          OFFER
                        </th>
			<th>
                          ESTADO
                        </th>

                      </thead>
                      {% for obj in obj %}
                      <tbody>
                        <tr>
                          <td>
                            {{obj.codigo}}
                          </td>
                          <td>
                            {{obj.categoria}}
                          </td>
                          <td>
                            {{obj.nombre}}
                          </td>            
			  <td>
                            {{obj.costo}}
                          </td>
			  <td>
                            {{obj.offer}}
                          </td>
			  <td>
                            {{obj.activado}}
                          </td>
                        </tr>
                      </tbody>
                      {% endfor %}
                    </table>
                  </div>
    </body>
</html>
