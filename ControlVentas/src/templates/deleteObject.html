{% extends 'examples/administration.html' %}
{%  block content %}

      <div class="content">
        <div class="container-fluid">
          <div class="card">
            <div class="card-header card-header-primary">
              <h3 class="card-title">Notifications</h3>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <h4 class="card-title">Notifications the operation </h4>
                  
                  <div class="alert alert-info alert-with-icon" data-notify="container">
                    <i class="material-icons" data-notify="icon">add_alert</i>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <i class="material-icons">close</i>
                    </button>
                    <span data-notify="message">Esta seguro de querer eliminar el objecto
                     <i>{{ object.name }} </i></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="places-buttons"> 
                <div class="row">
                  <div class="col-lg-8 col-md-10 ml-auto mr-auto">
                  	<form action="" method='POST'>{% csrf_token %}
		
                    	<div class="row">
                      		<div class="col-md-4">
                        		<input type = "submit" class="btn btn-primary btn-block" value="Aceptar">
                      		</div>
                    	</div>
                    	
               		 </form>
                   <div class="row">
                          <div class="col-md-4">
                            <a href="http://127.0.0.1:8000/administrar/"><button class="btn btn-primary btn-block" >Cancelar
                            </button></a>
                          </div>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
{% endblock %}
